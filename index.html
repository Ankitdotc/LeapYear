<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Finder</title>
    <link rel="stylesheet" href="styles.css" >
    
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> -->
    

</head>
<body id="flex">
    <section class="section">
        <h1>Welcome to Fun with Maths</h1><h1>This app will tell you if you were born in a leap year. Please enter your name to continue.</h1>
        <input class="box" id="inputName" placeholder="Enter your name here">
        <button id="continueBtn">Continue</button>
    </section>

    <section class="section section2">
        <h1>Hi <span id="userName"></span>,</h1> 
        <h1>Enter your birthdate and we will tell if you were born in a leap year</h1>
        <input class="box" id="inputDate" placeholder="DD/MM/YYYY">
        <button id="checkBtn">Check</button>
        <div class="box" id="output"></div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
