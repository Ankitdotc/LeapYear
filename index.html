<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeapYear Check</title>
    <link rel="stylesheet" href="styles.css" >
</head>

 <body id="leap">  
    
    <section class="section section1">
        
        <h1>Hi! Enter your name and see if you were born in a leap year.</h1>
        <input class="check" id="inputName" placeholder="Enter your name ">
        <button id="continueBtn">Continue</button>
    </section>

    <section class="section section2">
        <h1>Hi <span id="userName"></span>,</h1> 
        <h1>Enter your birthdate and check if you were born in a leap year</h1>
        <input class="check" id="inputDate" placeholder="DD/MM/YYYY">
        <button id="checkBtn">Check</button>
        <div class="check" id="output"></div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
